<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup">
      <div class="popup__inner">
        <a class="popup__close" href="#"></a>
        <div class="popup__header">
          <img class="popup__logo" src="./img/logo.png" alt="Logo" />
          <h2 class="popup__title">Поделиться видео: Six the Musical</h2>
        </div>
        <ul class="social">
          <li class="social__network">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./img/sprite.svg#twitter"></use>
              </svg>
              <span>Twitter</span>
            </a>
          </li>
          <li class="social__network">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./img/sprite.svg#facebook"></use>
              </svg>
              <span>Facebook</span>
            </a>
          </li>
          <li class="social__network">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./img/sprite.svg#vk"></use>
              </svg>
              <span>VK</span>
            </a>
          </li>
          <li class="social__network">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./img/sprite.svg#odnoklassniki"></use>
              </svg>
              <span>OK</span>
            </a>
          </li>
          <li class="social__network">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./img/sprite.svg#blogger"></use>
              </svg>
              <span>Blogger</span>
            </a>
          </li>
          <li class="social__network">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./img/sprite.svg#whatsapp"></use>
              </svg>
              <span>WhatsApp</span>
            </a>
          </li>
          <li class="social__network">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./img/sprite.svg#telegram"></use>
              </svg>
              <span>Telegram</span>
            </a>
          </li>
          <li class="social__network">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./img/sprite.svg#viber"></use>
              </svg>
              <span>Viber</span>
            </a>
          </li>
        </ul>
        <form class="form" action>
          <fieldset>
            <input
              class="form__input"
              type="text"
              value="https://dev.seeyou.live/ru/video/35"
            />
            <button class="form__button" type="submit">Копировать</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
